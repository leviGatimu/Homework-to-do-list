<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Note Todo</title>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-cork: #e8dcb9; /* Fallback color */
            --paper-yellow: #fffa8a;
            --paper-blue: #a3efff;
            --paper-pink: #ffade3;
            --pencil-gray: #333333;
            --shadow-color: rgba(0,0,0,0.2);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Reenie Beanie', cursive;
            background-color: var(--bg-cork);
            /* Corkboard texture pattern */
            background-image: radial-gradient(#d4c5a0 15%, transparent 16%),
                              radial-gradient(#d4c5a0 15%, transparent 16%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            min-height: 100vh;
            color: var(--pencil-gray);
            overflow-x: hidden;
        }

        /* --- UI Controls --- */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            display: flex;
            gap: 10px;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
            font-family: sans-serif; /* Keep inputs readable */
        }

        .controls input, .controls textarea {
            border: none;
            background: #f0f0f0;
            padding: 10px 15px;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        .controls button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }

        .controls button:active {
            transform: scale(0.95);
        }

        /* --- The Board --- */
        #board {
            padding: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
            padding-bottom: 100px; /* Space for controls */
        }

        /* --- Sticky Note Style --- */
        .note {
            width: 200px;
            min-height: 200px;
            background-color: var(--paper-yellow);
            padding: 20px;
            box-shadow: 5px 5px 15px var(--shadow-color);
            position: relative;
            font-size: 1.5rem;
            line-height: 1.2;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: grab;
            display: flex;
            flex-direction: column;
        }

        /* Hover effect: Lift up */
        .note:hover {
            transform: scale(1.05) !important; /* Override inline rotation on hover */
            box-shadow: 10px 10px 25px rgba(0,0,0,0.3);
            z-index: 10;
        }

        /* Tape effect at the top */
        .note::after {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 30px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 2px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .note h3 {
            margin: 0 0 10px 0;
            font-size: 2rem;
            border-bottom: 1px dashed rgba(0,0,0,0.1);
            padding-bottom: 5px;
        }

        .note-meta {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 10px;
            font-family: sans-serif; /* Readable for dates */
            font-weight: bold;
            opacity: 0.6;
        }

        .note-body {
            flex-grow: 1;
            white-space: pre-wrap; /* Keeps paragraphs */
        }

        /* --- Actions (Done/Delete) --- */
        .actions {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .note:hover .actions {
            opacity: 1;
        }

        .btn-action {
            background: none;
            border: none;
            cursor: pointer;
            font-family: 'Reenie Beanie', cursive;
            font-size: 1.2rem;
            color: #333;
            text-decoration: underline;
        }

        .btn-action:hover {
            color: #000;
            font-weight: bold;
        }

        /* --- States --- */
        
        /* Done State: Green checkmark stamp */
        .note.done {
            background-color: #e6ffec; /* Slight greenish tint */
            text-decoration: line-through;
            color: #888;
        }
        
        .note.done::before {
            content: 'DONE';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 4rem;
            color: rgba(0, 128, 0, 0.3);
            border: 3px solid rgba(0, 128, 0, 0.3);
            padding: 5px 20px;
            border-radius: 10px;
            pointer-events: none;
        }

        /* Unstick Animation (Falling) */
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            20% { transform: translateY(-20px) rotate(5deg); } /* Slight lift before fall */
            100% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
        }

        .falling {
            animation: fall 0.8s forwards ease-in;
            pointer-events: none; /* Prevent clicks while falling */
        }

        /* Modal for Input */
        #input-modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        
        .modal-paper {
            background: #fff;
            padding: 30px;
            width: 300px;
            border-radius: 5px;
            font-family: sans-serif;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9rem;}
        .form-group input, .form-group textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;}
        
        .btn-close { background: #ccc; }
    </style>
</head>
<body>

    <div id="board">
        </div>

    <div class="controls">
        <button onclick="openModal()">+ Stick New Note</button>
        <button onclick="clearAll()" style="background: #a33; font-size: 0.8rem;">Clean Wall</button>
    </div>

    <div id="input-modal">
        <div class="modal-paper">
            <h2>New Task</h2>
            <div class="form-group">
                <label>Task</label>
                <input type="text" id="inp-task" placeholder="e.g. Math Homework">
            </div>
            <div class="form-group">
                <label>Deadline</label>
                <input type="date" id="inp-deadline">
            </div>
            <div class="form-group">
                <label>Comments</label>
                <textarea id="inp-comment" rows="3" placeholder="Chapter 4, exercises 1-5"></textarea>
            </div>
            <div style="display: flex; justify-content: flex-end; gap: 10px;">
                <button onclick="closeModal()" class="btn-close" style="border:none; padding:8px 15px; cursor:pointer; border-radius:4px;">Cancel</button>
                <button onclick="addNote()" style="background:#333; color:#fff; border:none; padding:8px 15px; cursor:pointer; border-radius:4px;">Stick It!</button>
            </div>
        </div>
    </div>

    <script>
        // State Management
        let notes = JSON.parse(localStorage.getItem('stickyNotes')) || [];
        const board = document.getElementById('board');

        // Initial Render
        renderNotes();

        function saveNotes() {
            localStorage.setItem('stickyNotes', JSON.stringify(notes));
        }

        // Generate a random rotation between -5 and 5 degrees for natural look
        function getRandomRotation() {
            return Math.floor(Math.random() * 10) - 5;
        }

        // Generate a random color variant (classic yellow, blue, pink)
        function getRandomColor() {
            const colors = ['var(--paper-yellow)', 'var(--paper-blue)', 'var(--paper-pink)'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function renderNotes() {
            board.innerHTML = '';
            notes.forEach((note, index) => {
                const noteEl = document.createElement('div');
                noteEl.className = `note ${note.done ? 'done' : ''}`;
                
                // Set rotation and color
                // If we haven't saved a rotation/color yet, generate one and save it (optional optimization)
                // For simplicity, we re-calculate on render or store it. Let's store it to keep it consistent.
                if(!note.rotation) { note.rotation = getRandomRotation(); }
                if(!note.color) { note.color = getRandomColor(); }

                noteEl.style.transform = `rotate(${note.rotation}deg)`;
                noteEl.style.backgroundColor = note.color;

                noteEl.innerHTML = `
                    <h3>${note.task}</h3>
                    ${note.deadline ? `<div class="note-meta">Due: ${note.deadline}</div>` : ''}
                    <div class="note-body">${note.comment}</div>
                    <div class="actions">
                        <button class="btn-action" onclick="toggleDone(${index})">${note.done ? 'Undo' : 'Mark Done'}</button>
                        <button class="btn-action" onclick="unstickNote(this, ${index})" style="color: #a33;">Unstick</button>
                    </div>
                `;
                board.appendChild(noteEl);
            });
        }

        function addNote() {
            const task = document.getElementById('inp-task').value;
            const deadline = document.getElementById('inp-deadline').value;
            const comment = document.getElementById('inp-comment').value;

            if (!task) return alert("You need to write a task!");

            const newNote = {
                task,
                deadline,
                comment,
                done: false,
                rotation: getRandomRotation(),
                color: getRandomColor()
            };

            notes.push(newNote);
            saveNotes();
            renderNotes();
            closeModal();
            
            // Clear inputs
            document.getElementById('inp-task').value = '';
            document.getElementById('inp-deadline').value = '';
            document.getElementById('inp-comment').value = '';
        }

        function toggleDone(index) {
            notes[index].done = !notes[index].done;
            saveNotes();
            renderNotes();
        }

        function unstickNote(btnElement, index) {
            // Find the parent .note element
            const noteEl = btnElement.closest('.note');
            
            // Add the falling animation class
            noteEl.classList.add('falling');

            // Wait for animation to finish (0.8s) before removing data
            setTimeout(() => {
                notes.splice(index, 1);
                saveNotes();
                renderNotes();
            }, 750);
        }

        function clearAll() {
            if(confirm("Are you sure you want to clean the whole wall?")) {
                notes = [];
                saveNotes();
                renderNotes();
            }
        }

        // Modal Logic
        function openModal() {
            document.getElementById('input-modal').style.display = 'flex';
            document.getElementById('inp-task').focus();
        }
        function closeModal() {
            document.getElementById('input-modal').style.display = 'none';
        }

        // Close modal if clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('input-modal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
